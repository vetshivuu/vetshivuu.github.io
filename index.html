<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vet Shivuu - Notes Empire üêæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        :root {
            --bg: #0a0a1a;
            --card: #1a1a2e;
            --accent: #00ff9d;
            --text: #e0e0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('https://i.ibb.co/0jK7Z8p/notes-bg.jpg') fixed center/cover;
        }

        .overlay {
            background: rgba(10, 10, 26, 0.95);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            background: linear-gradient(90deg, #00ff9d, #00d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            transition: all 0.4s;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.7);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .pdf-list {
            padding: 20px;
        }

        .pdf-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 12px 0;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            border-left: 5px solid var(--accent);
        }

        .pdf-item:hover {
            background: rgba(0, 255, 157, 0.15);
            transform: translateX(10px);
        }

        .pdf-item a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .pdf-item i {
            font-size: 1.8rem;
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <header>
            <h1>VET SHIVUU NOTES EMPIRE üêæ</h1>
            <p>Jahan Notes Milte Hain Dil Se üíö</p>
        </header>

        <div class="grid">
            <!-- Semester 1 -->
            <div class="card">
                <div class="card-header">üìò SEMESTER 1</div>
                <div class="pdf-list">
                    <div class="pdf-item"><a href="Notes/Sem1/Biochemistry.pdf"><i class="fas fa-file-pdf"></i>
                            Biochemistry</a></div>
                    <div class="pdf-item"><a href="Notes/Sem1/Animal Nutrition.pdf"><i class="fas fa-utensils"></i>
                            Animal Nutrition</a></div>
                    <div class="pdf-item"><a href="Notes/Sem1/Pathology.pdf"><i class="fas fa-microscope"></i>
                            Pathology</a></div>
                    <div class="pdf-item"><a href="Notes/Sem1/Microbiology.pdf"><i class="fas fa-bacteria"></i>
                            Microbiology</a></div>
                    <!-- Add more as needed -->
                </div>
            </div>

            <!-- Semester 2 -->
            <div class="card">
                <div class="card-header">üìó SEMESTER 2</div>
                <div class="pdf-list">
                    <div class="pdf-item"><a href="Notes/Sem2/Important Hacks.pdf"><i class="fas fa-lightbulb"></i>
                            Important Hacks</a></div>
                    <div class="pdf-item"><a href="Notes/Sem2/Solved PYQs.pdf"><i class="fas fa-check-circle"></i>
                            Solved PYQs</a></div>
                </div>
            </div>

            <!-- Baki semesters bhi isi tarah add kar dena -->
        </div>

        <footer>
            <p>Made with üî• & üíö by shivang</p>
            <p>Juniors log star zaroor dena üòé</p>
        </footer>
    </div>
</body>

</html>
